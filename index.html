<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Algorand Web App</title>
    </head>
    <body style="background-color: brown;text-align: center;margin-top: 50px;color: #fff;">
        <h1 style="text-transform: uppercase;color: #fff;margin-bottom: 20px;">beaker voting app</h1>

        <!-- Accounts -->
        <select name="accounts" id="accounts">Select account</select>

        <!-- connect -->
        <button id="connect" style="padding: 10px 15px;text-align: center;text-decoration: none;color: black;font-size: 16px;">connect wallet</button><br><br>

        <!-- create app -->
        <button id="create_app" style="padding: 10px 15px;text-align: center;text-decoration: none;color: black;font-size: 16px;" disabled>Create app</button><br><br>
        <div id="create_app_status"></div>

        <!-- create token and log token id -->
        <button id="optin_to_asset" style="padding: 10px 15px;text-align: center;text-decoration: none;color: black;font-size: 16px;" disabled>Optin to Asset</button><br><br>


        <!-- create token and log token id -->
        <button id="optin_to_contract" style="padding: 10px 15px;text-align: center;text-decoration: none;color: black;font-size: 16px;">Optin to contract</button><br><br>

        <input type="number" id="stake_amount" placeholder="Enter amount of ASC to stake " style="padding: 16px 16px;">
        <button id="stake" style="padding: 10px 15px;text-align: center;text-decoration: none;color: black;font-size: 16px;">Stake ASC</button><br><br>

        <!-- cast vote -->
        <button id="unstake" style="padding: 10px 15px;text-align: center;text-decoration: none;color: black;font-size: 16px;">Unstake ASC</button><br><br>


    </body>
</html>
